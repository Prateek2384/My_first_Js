<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github account Details</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js"></script>
</head>
<body>
  <div class="main-chamber">
    <h1>Github Account Details</h1>
    <div id="form">
      <input type="text" placeholder="Enter your github handle">
      <button id="submit">Sumbit</button>
    </div>
    <div id="main">
      <div id="box">
        <div id="starting">
          <img src="./images/977348.jpeg" alt="Profile pic">
          <div id="title">
            <h3 id="name">Jordan W</h3>
            <p id="nam">@jordwalke</p>
          </div>
        </div>
        <div id="middle">
          <div id="box-body-item" >
            <h3>125</h3>
            <span>REPOS</span>
          </div>
          <div id="box-body-item" >
            <h3>18</h3>
            <span>GISTS</span>
          </div>
          <div id="box-body-item" class="FOLLOWING" >
            <h3>899</h3>
            <span>FOLLOWING</span>
          </div>
        </div>
        <div id="ending">
          <span id="bio-data">No bio available</span>
        </div>
      </div>

    </div>
  </div>
  
</body>
</html>
